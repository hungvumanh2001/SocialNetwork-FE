<input class="form-control pe-4 border-0" placeholder="đây là đâu? tao là ai ????" data-bs-toggle="modal"
       data-bs-target="#modalCreateFeed">

<!--modal update-->
<div class="modal fade" id="modalCreateFeed" tabindex="-1" aria-labelledby="modalLabelCreateFeed" aria-hidden="true">
  <form [formGroup]="statusForm" (ngSubmit)="editStatus()">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <!-- Modal feed header START -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabelCreateFeed">Bảng chỉnh sữa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal feed header END -->

        <!-- Modal feed body START -->
        <div class="modal-body">
          <!-- Add Feed -->
          <div class="d-flex mb-3">
            <!-- Avatar -->
            <div class="avatar avatar-xs me-2">
              <img class="avatar-img rounded-circle" src="{{statusz.owner.avatar}}" alt="">
            </div>
            <!-- Feed box  -->
            <form class="w-100">
              <textarea class="form-control pe-4 fs-3 lh-1 border-0" rows="4" placeholder="nội dung chỉnh sữa"
                        formControlName="content"
                        ngModel="{{statusz.content}}"></textarea>
            </form>
          </div>
          <!-- Feed rect START -->
          <div class="hstack gap-2">
            <a class="icon-md bg-success bg-opacity-10 text-success rounded-circle" href="#" data-bs-toggle="tooltip"
               data-bs-placement="top" title="Photo"> <i class="bi bi-image-fill"></i> </a>
          </div>
          <!-- Feed rect END -->
        </div>
        <!-- Modal feed body END -->

        <!-- Modal feed footer -->
        <div class="modal-footer row justify-content-between">
          <!-- Select -->
          <div class="col-lg-4">
            <select id="oselect" class="form-select js-choice" data-position="top" data-search-enabled="false"
                    formControlName="status" ngModel="{{statusz.status}}">
              <option value="1">Công khai</option>
              <option value="2">Chỉ mình tôi</option>
            </select>
          </div>
          <!-- Button -->
          <div class="col-lg-7 text-sm-end">
            <button type="submit" class="btn btn-success-soft">Lưu thay đổi</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
