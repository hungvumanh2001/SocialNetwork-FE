<div class="card card-body">
  <div class="d-flex mb-3">
    <!-- Avatar -->
    <div class="avatar avatar-xs me-2">
      <a href="#"> <img class="avatar-img rounded-circle" src="{{avatarCurrentUser}}" alt=""> </a>
    </div>
    <!-- Post input -->
    <form class="w-100">
      <input class="form-control pe-4 border-0" placeholder="Chia sẻ những suy nghĩ của bạn..." data-bs-toggle="modal"
             data-bs-target="#modalCreateFeed">
    </form>
  </div>
  <!-- Share feed toolbar START -->
  <ul class="nav nav-pills nav-stack small fw-normal">
    <li class="nav-item dropdown ms-sm-auto">
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="feedActionShare">
        <li><a class="dropdown-item" href="#"> <i class="bi bi-envelope fa-fw pe-2"></i>Create a poll</a></li>
        <li><a class="dropdown-item" href="#"> <i class="bi bi-bookmark-check fa-fw pe-2"></i>Ask a question </a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#"> <i class="bi bi-pencil-square fa-fw pe-2"></i>Help</a></li>
      </ul>
    </li>
  </ul>
  <!-- Share feed toolbar END -->
</div>
<!--  Modal create Feed START-->
<div class="modal fade" id="modalCreateFeed" tabindex="-1" aria-labelledby="modalLabelCreateFeed" aria-hidden="true">
  <form [formGroup]="statusForm" (ngSubmit)="submit()">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <!-- Modal feed header START -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabelCreateFeed">Tạo bài đăng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal feed header END -->
        <!-- Modal feed body START -->
        <div class="modal-body">
          <!-- Add Feed -->
          <div class="d-flex mb-3">
            <!-- Avatar -->
            <div class="avatar avatar-xs me-2">
              <img class="avatar-img rounded-circle" src="{{avatarCurrentUser}}" alt="">
            </div>
            <!-- Feed box  -->
            <form class="w-100">
              <textarea class="form-control pe-4 fs-3 lh-1 border-0" rows="4"
                        placeholder="Chia sẻ những suy nghĩ của bạn..." autofocus formControlName="content"></textarea>
            </form>
          </div>
          <!-- Feed rect START -->
          <div class="hstack gap-2">
            <!--            image-->
            <div class="card-body position-relative pt-0">
              <div class="row g-2">
                <!-- Photos item -->
                <div class="col-12" style="height: 150px; overflow: auto">
                  <img class="rounded img-fluid col-4" *ngFor="let img of imgs;let i = index;" src="{{img}}" alt=""
                       style="height: 100%" (click)="deleteImg(i)">
                  <!-- glightbox Albums left bar END  -->
                </div>
              </div>
            </div>
          </div>
          <div class="custom-file">
            <input type="file" id="file"
                   #userPhoto
                   multiple
                   (change)="selectFile($event)"
                   name="image"
                   autocomplete="off" class="custom-file-input" id="inputGroupFile01"
                   accept="image/png, image/gif, image/jpeg">
            <label class="custom-file-label" for="inputGroupFile01"><span
              class="icon-md bg-success bg-opacity-10 text-success rounded-circle" data-bs-toggle="tooltip"
              data-bs-placement="top" title="Photo"> <i class="bi bi-image-fill"></i> </span></label>
          </div>
          <div class="overflow-auto">

          </div>
          <!-- Feed rect END -->
        </div>
        <!-- Modal feed body END -->

        <!-- Modal feed footer -->
        <div class="modal-footer row justify-content-between">
          <!-- Select -->
          <div class="col-lg-4">
            <select class="form-select js-choice" data-position="top" data-search-enabled="false"
                    formControlName="status" id="selectStatus">
              <option value="1" selected>Công khai</option>
              <option value="2">Chỉ mình tôi</option>
              <option value="3">Bạn bè</option>
            </select>
          </div>
          <!-- Button -->
          <div class="col-lg-7 text-sm-end">
            <button type="submit" class="btn btn-primary-soft" data-bs-dismiss="modal">Đăng bài</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
